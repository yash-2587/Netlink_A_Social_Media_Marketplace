<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - NetLink</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #161160;
            color: white;
        }

        .form-control {
            border-radius: 0.75rem;
        }

        .btn-custom {
            background-color: #ff6600;
            color: white;
            border-radius: 0.75rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h4><i class="fa fa-user-plus"></i> NetLink</h4>
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center">Forgot Password</h3>
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact"
                            placeholder="Enter your contact number" required>
                    </div>
                    <button type="button" class="btn btn-custom btn-block" id="sendOtpBtn">Send OTP</button>
                    <p id="errorMsg" class="text-danger text-center mt-2"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#sendOtpBtn").click(function () {
                let email = $("#email").val().trim();
                let contact = $("#contact").val().trim();

                if (email === "" || contact === "") {
                    $("#errorMsg").text("Please enter both email and contact number.");
                    return;
                }

                $.ajax({
                    url: "forgot.php",
                    type: "POST",
                    data: { email: email, contact: contact },
                    dataType: "json",
                    success: function (response) {
                        if (response.status === "success") {
                            window.location.href = "otp.html?source=forgot&contact=" + encodeURIComponent(contact) + "&email=" + encodeURIComponent(email);
                        } else {
                            $("#errorMsg").text(response.message);
                        }
                    },
                    error: function () {
                        $("#errorMsg").text("Server error. Please try again later.");
                    }
                });

            });
        });
    </script>
</body>

</html>
