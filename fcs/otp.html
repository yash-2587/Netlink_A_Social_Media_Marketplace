<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css" />
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p> Please type the verification code sent to your registered mobile number
            <span id="mobile">(000) 000-0000</span>
        </p>
        <p>
            The OTP will expire in <span id="expire">30</span> Sec
        </p>
        <div class="row">
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" disabled />
            <input type="text" maxlength="1" disabled />
            <input type="text" maxlength="1" disabled />
        </div>
        <button type="button" disabled>Verify OTP</button>
        <p>Didn't receive the code?
        <a href="javascript:void(0)" id="request" onclick="generateOTP()">Request Again!</a>
        </p>
    </div>
    <script src="otp.js"></script>
</body>
</html>
